<!DOCTYPE html>
<html ng-app="ngTableDoc">
<head lang="en">
    <meta charset="UTF-8">
    <title>ng-table documentation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="../app/css/app.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="../app/vendor/angular/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="../app/vendor/angular-aria/angular-aria.min.js"></script>
    <script src="../app/vendor/angular-messages/angular-messages.min.js"></script>
    <script src="../app/build/app.js"></script>
</head>
<body ng-controller="MainController">
<div id="top-header">
    <div class="container">
        <h3 id="brand" class="pull-left">Ng Table</h3>
        <nav id="top-nav" class="pull-left">
            <ul>
                <li><a ui-sref="gettingStarted">Getting Started</a></li>
                <li><a ui-sref="api">API Documentation</a></li>
                <li><a ui-sref="examples">Runnable Examples</a></li>
            </ul>
        </nav>
        <div class="pull-right">
            <input id="doc-search" type="text" class="form-control" placeholder="Search Documentation"/>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
<div class="container">
    <div class="row" ng-switch="vm.currentPage">
        <div id="side-nav" class="pull-left">
            <div ui-view="navigation"></div>
        </div>
        <div id="content" class="col-md-6 pull-left">
            <div ui-view="content"></div>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
</body>
</html>
